name: echo-base

services:
  app:
    image: cosmtrek/air
    working_dir: /go/src/app/cmd/server
    depends_on:
      - postgres
    volumes:
      - .:/go/src/app
    ports:
      - 8080:8080
    environment:
      AIR_WD: /go/src/app/cmd/server
      EB_PORT: 8080
      EB_DSN: postgresql://user:pass@postgres/echobase?sslmode=disable
    networks:
      - infranet

  postgres:
    image: postgres:17
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: echobase
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    networks:
      - infranet

volumes:
  postgres-data:

networks:
  infranet:
